name: CI/CD

# 触发条件：推送到main分支、合并PR到main分支
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    # 运行环境：GitHub托管的Ubuntu虚拟机
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（支持多平台构建，可选但推荐）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录GitHub镜像仓库GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 步骤4：构建并推送Docker镜像到GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 构建上下文为当前目录
          push: ${{ github.event_name == 'push' }} # PR时仅构建，推送代码时推送镜像
          tags: | # 镜像标签，用提交哈希作为版本号
            ghcr.io/monaxiastr/af-storage:latest
            ghcr.io/monaxiastr/af-storage:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/monaxiastr/af-storage:buildcache
          cache-to: type=registry,ref=ghcr.io/monaxiastr/af-storage:buildcache,mode=max
